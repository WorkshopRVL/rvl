        <script>
            
            var width = 800, height = 800, markerWidth = 3, markerHeight = 3, cRadius = 12, refX = cRadius + (markerWidth * 2), refY = -Math.sqrt(cRadius)
            drSub = cRadius + refY;
            
            
            
            
            
            //var color = d3.scale.category20();
            
            var force = d3.layout.force().charge(-900).linkDistance(100).size([width, height]);
            
            var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
            
            
            
            // Define Markers to be used in arrow paths
            svg.append("svg:defs").selectAll("marker")//.data(["suit", "licensing", "resolved"])
            .data(["link"]).enter().append("svg:marker").attr("id", String).attr("viewBox", "0 -5 10 10").attr("refX", refX).attr("refY", refY).attr("markerWidth", markerWidth).attr("markerHeight", markerHeight).attr("orient", "auto").append("svg:path").attr("d", "M0,-5L10,0L0,5");
            
            d3.json("data.json", function(error, graph){
            
                var symbolFunction = d3.svg.symbol().size(1500).type(function(d){
                    return d.shape_d3_name
                });
                
                force.nodes(graph.nodes).links(graph.links).start();
                
                /*
                 var link = svg.selectAll(".link")
                 .data(graph.links)
                 .enter().append("line")
                 .attr("class", "link")
                 //.style("stroke-width", function(d) { return Math.sqrt(d.value); })
                 .style("stroke", function(d) { return d.color_rgb_hex; })
                 .style("stroke-width", function(d) { return 10 })
                 ;
                 */
                var path = svg.selectAll(".link").data(graph.links).enter().append("svg:path")    //.attr("class", "link")
                .attr("class", function(d){
                    return "link link" + d.type;
                })    //.style("stroke", function(d) { return d.color_rgb_hex; })
                .style("stroke", function(d){
                    return d.color_rgb_hex_combined;
                }).attr("marker-end", function(d){
                    //return "url(#" + d.type + ")";
                    return "url(#" + "link" + ")";
                });
                
                path.append("svg:title").text(function(d){
                    return d.label;
                });
                
                
                /*Create and place the "blocks" containing the circle and the text */
                var elemEnter = svg.selectAll(".node").data(graph.nodes).enter().append("g")    //.attr("class", "node")
                //.attr("transform", function(d){return "translate("+d.x+",80)"})
                //.attr("transform", function(d){return "translate(+20,80)"})
                .call(force.drag)    /*
                 .on("mouseover", function(d) {
                 d3.select(this).select("path").style("stroke-width", 6);
                 d3.select(this).select("path").style("stroke", "orange");
                 })
                 .on("mouseout",  function(d) {
                 d3.select(this).select("path").style("stroke-width", 1.5);
                 d3.select(this).select("path").style("stroke", "gray");
                 })*/
                .on("mouseover", function(d){
                
                    d3.select(this).select("path").style("stroke-width", 6);
                    
                    // Figure out the neighboring node id's with brute strength because the graph is small
                    var nodeNeighbors = graph.links.filter(function(link){
                        // Filter the list of links to only those links that have our target 
                        // node as a source or target
                        return link.source.index === d.index || link.target.index === d.index;
                    }).map(function(link){
                        // Map the list of links to a simple array of the neighboring indices - this is
                        // technically not required but makes the code below simpler because we can use         
                        // indexOf instead of iterating and searching ourselves.
                        return link.source.index === d.index ? link.target.index : link.source.index;
                    });
                    
                    // now we select the neighboring circles and apply whatever style we want. 
                    // Note that we could also filter a selection of links in this way if we want to 
                    // Highlight those as well
                    svg.selectAll('path').filter(function(node){
                        // I filter the selection of all circles to only those that hold a node with an
                        // index in my listg of neighbors
                        return nodeNeighbors.indexOf(node.index) > -1;
                    })        //.style('stroke', 'yellow');
                    .attr("class", "node highlighted");
                    
                    //d3.select(this).select("path").style("stroke", "yellow"); 
                    //d3.select(this).select("text").style("font", "20px sans-serif");
                    
                    //d3.select(this).select("path").attr("class", "node highlighted");
                    d3.select(this).attr("class", "node highlighted");
                    
                    //}
                }).on("mouseout", function(d){
                
                    d3.select(this).select(".node").attr("class", "node");
                    d3.selectAll(".node").attr("class", "node");
                    
                    //d3.selectAll("path").style("stroke", "gray");
                    //d3.select(this).selectAll("path").style("stroke-width", 1.5); 
                    //d3.select(this).select("text").style("font", "12px sans-serif");
                
                });
                
                var symbol = elemEnter.append("path")    //.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                //.attr("d", d3.svg.symbol());
                .attr("class", function(d){
                    return "node"
                }).attr("d", symbolFunction).style("fill", function(d){
                    return d.color_rgb_hex_combined;
                });
                
                /*
                 var circle =
                 //svg.selectAll(".node")
                 //  .data(graph.nodes)
                 //.enter().
                 elemEnter.append("svg:circle")
                 .attr("class", function(d) { return "node " + d.shape_d3_name; })
                 .attr("r", function(d) { return d.width; })
                 //.style("fill", function(d) { return d.color_rgb_hex; })
                 //.style("fill", function(d) { return "hsl(120,100%,50%)"; })
                 .style("fill", function(d) { return d.color_rgb_hex_combined; })
                 ;
                 */
                /*
                 
                 // A copy of the label as shadow for better readability
                 elemEnter.append("text")
                 .attr("class", "nodeLabelShadow")
                 .attr("dx", function(d){return 10})
                 .attr("dy", function(d){return 0})
                 .text(function(d){return d.label})
                 //.attr("fill", "black")
                 ;*/
                elemEnter.append("text").attr("class", "nodeLabel").attr("dx", function(d){
                    return 10
                }).attr("dy", function(d){
                    return 0
                }).text(function(d){
                    return d.label
                })    //.text(function(d){return d.label + " lightness: " +  d.color_hsl_lightness + " rgb combined: " + d.color_rgb_hex_combined + " rgb pure: " + d.color_rgb_hex  })
                //.text(function(d){return d.label + " (shape: " + d.shape_d3_name + ")"})
                ;
                
                
                
                elemEnter.append("svg:title").text(function(d){
                    return d.full_label;
                });
                
                /*
                 force.on("tick", function() {
                 link.attr("x1", function(d) { return d.source.x; })
                 .attr("y1", function(d) { return d.source.y; })
                 .attr("x2", function(d) { return d.target.x; })
                 .attr("y2", function(d) { return d.target.y; });
                 
                 //  circle.attr("cx", function(d) { return d.x; })
                 //    .attr("cy", function(d) { return d.y; });
                 
                 elemEnter.attr("transform", function(d){return "translate("+d.x+","+d.y+")" });
                 });
                 
                 */
                // Use elliptical arc path segments to doubly-encode directionality.
                //function tick() {
                force.on("tick", function(){
                    path.attr("d", function(d){
                        var dx = d.target.x - d.source.x, dy = (d.target.y - d.source.y), dr = Math.sqrt(dx * dx + dy * dy);
                        return "M" + d.source.x + "," + d.source.y + "A" + (dr - drSub) + "," + (dr - drSub) + " 0 0,1 " + d.target.x + "," + d.target.y;
                    });
                    
                    elemEnter.attr("transform", function(d){
                        return "translate(" + d.x + "," + d.y + ")";
                    });
                    
                    /* text.attr("transform", function (d) {
                     return "translate(" + d.x + "," + d.y + ")";
                     });*/
                });
                
                
            });
            
        </script>
