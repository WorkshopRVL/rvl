<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<link type="text/css" rel="stylesheet" href="../../css/labeling.css"/>
		<link type="text/css" rel="stylesheet" href="../../css/labeling-new-boxmodel.css"/>
		<link type="text/css" rel="stylesheet" href="../../css/labeling-webkit-old-boxmodel.css"/>
        <script type="text/javascript" src="../../js/d3.min.js">
        </script>
        <style type="text/css">
 



       </style>
    </head>
    <body>
    	
		<svg id="svgSpace"/>
		<div id="labelContainerSpace"/>

<script type="text/javascript">
	
	var nodePosition= 100;
	var nodeShapeSize = 200;
	var labelShapeSize = nodeShapeSize/2;
	
	var width = 800, height = 800;
	
	
	var svg = d3.select("#svgSpace")
    	.attr("width", width)
    	.attr("height", height);
	
	var labelContainerSpace = d3.select("#labelContainerSpace")
		//.attr("id", "labelContainerSpace") // somehow does not work programmatically
	    .style("width", width + "px")
	    .style("height", height + "px");
				
	svg.append("svg:circle").attr("r", nodeShapeSize/2).attr("cx",nodePosition+nodeShapeSize/2).attr("cy",nodePosition+nodeShapeSize/2).style("fill","green");
   				
	
	var labelContainerTR = d3.select("#labelContainerSpace")
		.append("div")
		.attr("class","labelContainer bottomRight")
		.style("top",nodePosition +"px")
		.style("left",nodePosition +"px")
		.style("height",nodeShapeSize +"px")
		.style("width",nodeShapeSize +"px");
		
	labelContainerTR.append("p")
		.attr("class","label")
		.html("test");
		
		
		
				
	var labelContainerCR = d3.select("#labelContainerSpace")
		.append("div")
		.attr("class","labelContainer centerCenter")
		.style("top",nodePosition +"px")
		.style("left",nodePosition +"px")
		.style("height",nodeShapeSize +"px")
		.style("width",nodeShapeSize +"px");
	
		labelContainerCR.append("svg")
			.attr("class", "svgLabelIcon")
			.attr("width",labelShapeSize +"px")
			.attr("height",labelShapeSize +"px")
			.style("margin",-labelShapeSize/2.75 + "px")
			.append("svg:circle").attr("r", labelShapeSize/2).attr("cx",labelShapeSize/2).attr("cy",labelShapeSize/2).style("fill","red");

	

	</script>
	
	
</body>
	
	
	




</html>
