                }, {
                    source: "Kodak",
                    target: "RIM",
                    type: "suit"
                }, {
                    source: "Nokia",
                    target: "Qualcomm",
                    type: "suit"
                }];
                
                var nodes = {};
                
                // Compute the distinct nodes from the links.
                links.forEach(function(link){
                    link.source = nodes[link.source] ||
                    (nodes[link.source] = {
                        name: link.source
                    });
                    link.target = nodes[link.target] ||
                    (nodes[link.target] = {
                        name: link.target
                    });
                });
                
                var w = 960, h = 500;
                
                var force = d3.layout.force().nodes(d3.values(nodes)).links(links).size([w, h]).linkDistance(120).charge(-300).on("tick", tick).start();
                
                var svg = d3.select("body").append("svg:svg").attr("width", w).attr("height", h);
                
                
                var link = svg.append("svg:g").selectAll("g.link").data(force.links()).enter().append('g').attr('class', 'link');
                
                
                var textPath = link.append("svg:path").attr("id", function(d){
                    return d.source.index + "_" + d.target.index;
                }).attr("class", "textpath");
                
                
               var path_label = svg.append("svg:g").selectAll(
    ".path_label").data(force.links()).enter()
    .append("svg:text").attr("class",
        "path_label").append(
        "svg:textPath").attr(
        "startOffset", "50%").attr(
        "text-anchor", "middle").attr(
        "xlink:href", function (d) {
            return "#" + d.source.index +
                "_" + d.target.index;
        }).style("fill", "#000").style(
        "font-family", "Arial").text(
        function (d) {
            return d.type;
        });
                
                function arcPath(leftHand, d){
                    var start = leftHand ? d.source : d.target, end = leftHand ? d.target : d.source, dx = end.x - start.x, dy = end.y - start.y, dr = Math.sqrt(dx * dx + dy * dy), sweep = leftHand ? 0 : 1;
                    return "M" + start.x + "," + start.y + "A" + dr + "," + dr + " 0 0," + sweep + " " + end.x + "," + end.y;
                }
                
                // Use elliptical arc path segments to doubly-encode directionality.
                function tick(){
                
                    textPath.attr("d", function(d){
                        return arcPath(d.source.x < d.target.x, d);
                    });
                    
                    
                }
            }
