<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>

<body></body>

<script src="d3.min.js"></script>
<script>

//The data for our line
 var lineData = [ { "x": 1,   "y": 5, "shape" : "circle"},  { "x": 20,  "y": 20, "shape" : "circle"},
                  { "x": 40,  "y": 10, "shape" : "diamond"}, { "x": 60,  "y": 40, "shape" : "circle"},
                  { "x": 80,  "y": 5, "shape" : "cross"},  { "x": 100, "y": 60, "shape" : "triangle-up"}];
 
 //This is the accessor function we talked about above
 var lineFunction = d3.svg.line()
                          .x(function(d) { return d.x; })
                          .y(function(d) { return d.y; })
                         .interpolate("linear");
			
			 
 var symbolFunction = d3.svg.symbol()
 						.size(200)
 						.type(function (d) {return d.shape})
						;					 

//The SVG Container
var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 200)
                                    .attr("height", 200);

//The line SVG Path we draw
var lineGraph = svgContainer.append("path")
                            .attr("d", lineFunction(lineData))
							.attr("stroke", "blue")
                            .attr("stroke-width", 2)
                            .attr("fill", "none");


svgContainer.selectAll("path")
    .data(lineData)
  .enter().append("path")
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    //.attr("d", d3.svg.symbol());
	 .attr("d", symbolFunction);	 
	  

</script>
