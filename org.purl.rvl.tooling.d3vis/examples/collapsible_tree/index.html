<script type="text/javascript">

var m = [20, 120, 20, 120],
    w = 1280 - m[1] - m[3],
    h = 800 - m[0] - m[2],
    i = 0,
    root;

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.json("../../gen/json/tree-data.json", function(json) {
	


	
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;

  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      toggle(d);
    }
  }

  // Initialize the display to show a few nodes.
  //root.children.forEach(toggleAll);
  //toggle(root.children[1]);
  //toggle(root.children[1].children[2]);
  //toggle(root.children[9]);
  //toggle(root.children[9].children[0]);

  update(root);
});

function update(source) {
	
	 var symbolFunction = d3.svg.symbol()
 						.size(300)
 						.type(function (d) {return d.shape_d3_name})
						;
						
						
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });
	  

	function activate(d, active) {
		d.active = active;
		d.parent && activate(d.parent, active);
	}
	
	function activateChildren(d, active) {
		d.active = active;
		d.children && d.children.forEach(function(child) {
			activate(child, active);
			});
	}


  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) { toggle(d); update(d); })
	  
	  .on("mouseover", function(d) {
	  	
			var nodesToFilter = vis.selectAll(".node");
			var linksToFilter = vis.selectAll(".link");
	  		
			// highlight this node
			d3.select(this).attr("class", "node highlighted");
			
			// highlight identical nodes	
			nodesToFilter.filter(function(node) {
			    return node.uri === d.uri;
            })
			.attr("class", "node highlighted identical");
			
			
			activate(d, true);
			activateChildren(d, true);
			
			// highlight parent and children nodes and the path
			nodesToFilter.filter(function(node) {
			    return node.active;
            })
			.attr("class", "node highlighted");
			linksToFilter.filter(function(d) { 
				return d.target.active;
			 })
			 .classed("highlighted", true)
			 //.attr("marker-end", function(d) { return "url(#g-arrowhead-" + d.target.party + "-active)"; })
			 ;
			
			
			
			// extend label to full label (not useful in tree layout)
			//d3.select(this).selectAll("text").text(function(d){return d.full_label});		
				
	  })
	  .on("mouseout", function(d) {
	  	
			var linksToFilter = vis.selectAll(".link");
	  	
			//d3.select(this).attr("class", "node");
			
			d3.selectAll(".node").attr("class", "node");
			
			linksToFilter.classed("highlighted", false);
			
			activate(d, false);
			activateChildren(d, false);
			
			// extend label to full label (not useful in tree layout)
			//d3.select(this).selectAll("text").text(function(d){return d.label});
	  })
	  
	  ;
	  
	  /* // replaced by path from symbol factory below
      var circle = nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      //.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
	  .style("fill", function(d) { return d.color_rgb_hex_combined });  */
	 
	 /* // shapes from shape generator
	 	var symbol = nodeEnter.append("path")
    //.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    //.attr("d", d3.svg.symbol());
	  .attr("class", function(d) { return "node" })
	 .attr("d", symbolFunction)
	 .style("fill", function(d) { return d.color_rgb_hex_combined; })
	 ;	*/
	
	// shapes as reused svg-groups
	 	var symbol = nodeEnter.append("use")
		.attr("xlink:href", function(d) { return "#"+d.shape_d3_name; })
   	  .attr("class", function(d) { return "node" })
	 .style("fill", function(d) { return d.color_rgb_hex_combined; })
	 ;


	// A copy of the label as shadow for better readability
	nodeEnter.append("svg:text")
		.attr("class", "nodeLabelShadow")
 		.attr("x", function(d) { return d.children || d._children ? -10 : 10; })
     	.attr("dy", ".35em")
		.attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	    .text(function(d){return d.label})
		.style("visibility", "hidden")
		//.style("fill-opacity", 1e-6)
		;
		
		
  var label = nodeEnter.append("svg:text")
  	 .attr("class","nodeLabel")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.label; })
	  .style("visibility", "hidden")
	  ;

	  
   nodeEnter.append("svg:title")
	      .text(function(d) { return d.full_label; });

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("path")
      .style("visibility", "visible");
	  
  nodeUpdate.selectAll("text")
      .style("visibility", "visible");

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("path")
      .style("visibility", "hidden");

  nodeExit.selectAll("text")
      .style("visibility", "hidden");

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert("svg:path", "g")
      .attr("class", "link")
	  .style("stroke", function(d) { return d.target.connector_color_rgb_hex_combined }) // works -> get the link color from the endNode (target)
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });
	  
	linkEnter.transition()
      .duration(duration)
      .attr("d", diagonal);
	  
	linkEnter.append("svg:title")
       .text(function(d) { return d.target.connector_label; });


  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

</script>
